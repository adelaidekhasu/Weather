<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="Weather-App">
<header>
  <form class="search-form" id="search-form">
  <input type="search" placeholder="Enter a city..." required id="search-form-input"  class="search-form-input"/>
  <input type="submit" value="search" class="search-form-button" />
</form>  

</header>
<main>
  <div class="Weather-app-data">
    <div>
      <h1 id="city" class="weather-app-city"></h1>
      <p class="weather-app-details">
        <span id="time"></span>, <span id="description"></span>
        </br>
        </br>
        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
      </p>
    </div>

      <span class="weather-app-temperature-container" >
      <span id="icon"></span>
      <span class="current-temp-icon"></span>
      <span class="current-temp-value" id="temperature"></span>
      <span class="current-temp-unit">Â°C</span>
      </span>
  </div>
  <div class="weather-forecast" id="forecast"></div>
</main>

    </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
