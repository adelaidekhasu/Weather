<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="Weather App">
<header>
  <form class="search-form" id="search-form">
  <input type="search" placeholder="Enter a city..." required id="search-form-input"  class="search-form-input"/>
  <input type="submit" value="search" class="search-form-button" />
</form>  

</header>
<main>
  <div class="Weather-app-data">
  <div>
  <h1 id="city"  class="weather-app-city"> Paris </h1>
  <P class="weather-app-details" >
    Sunday 14:13, overcast clouds
    </br>
Humidity: <strong>68%</strong>, Wind: <strong>7.72km/h</strong>
  </P>
  </div>
 <div class="weather-app-temperature"> 
  <span class="current-temp-icon"> ☁  </span>
  <span class="current-temp-value">11</span>
  <span class="current-temp-unit">°C</span>
</div>
 </div>
</main>

    <footer>
      This Project was coded by
      <a href="https://github.com/" target="_blank">Adelaide Khasu </a> , 
      <a href="https://github.com/adelaidekhasu/Weather" target="_blank">
       is open-sourced on  Github</a>
      and hosted on
      <a href="https://theeweather-app.netlify.app/" target="_blank">netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
